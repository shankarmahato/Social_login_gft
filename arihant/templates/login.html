<!-- templates/login.html -->

    {% extends 'base.html' %}
    {% block title %} Sign in {% endblock %}
    {% block content %}
    {% load socialaccount %}
    <div class="row">
        <div class="col-md-8 mx-auto social-container my-2 order-md-1">
            <button class="btn mb-2">
                <a href="{% provider_login_url 'google' %}">Login with Google</a>
            </button>
            <button class="btn mb-2">
                <a href="{% provider_login_url "facebook" %}">Login with Facebook
                </a>
            </button>
            <button class="btn mb-2">
                <a href="{% provider_login_url "twitter" %}">Login with Twitter</a>
            </button>
        </div>
    </div>
    </div>
    {% endblock %}
